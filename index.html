<!DOCTYPE html>
<html>
<head>
<title>Bus Tracker</title>
<link rel="icon" href="icon.png">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="src.js"></script>
</head>
<body id="body">
    <div class = "display">
        <h1 id="title">Bus Schedule</h1>
        <h3 id="time_display">Time: </h1>
        <h3 id="countdown_display">In: </h1>
        <h3 id="updated_display">Updated: </h1>
        <label class="switch">
            <input id="switch" type="checkbox" onclick="toggle()">
            <span class="slider round"></span>
        </label>
    </div>
    <img src="bus.gif">
</body>
</html>
